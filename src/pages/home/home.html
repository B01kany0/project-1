

<ion-content padding center text-center>
  <ion-title>Log In
  
      <ion-avatar item-start>
        <img align="center">
        <img src="../../assets/imgs/download.png">
      </ion-avatar>
  </ion-title>
 <ion-list>
   <ion-item>
   <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" type="password" [(ngModel)]="paasword"></ion-input>
  </ion-item>
 </ion-list>

 <button ion-button full (click)="login()">Login</button>
 <button ion-button full color="Light" (click)="goRegister()">Register</button>
</ion-content>
